<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Cloud Native OCI - MuShop</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/reveal.css">
  <link rel="stylesheet" href="/css/theme/mu.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="/lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>
    (function(){
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? '/css/print/pdf.css' : '/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    })();
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
{{file}}
    </div>
  </div>
  <!-- ateam stamp / home -->
  <a href="#home" class="mu-ateam-water">
    <img src="/images/ateam.png" />
  </a>

  <script src="/js/reveal.min.js"></script>

  <script>
    if (window.location.search.match(/print-pdf/gi)) {
      Reveal.addEventListener('ready', window.print.bind(window));
    }

    Reveal.initialize({
      history: true,
      fragmentInURL: true,
      transition: 'slide',
      dependencies: [
        { src: '/plugin/markdown/marked.js' },
        { src: '/plugin/markdown/markdown.js' },
        { src: '/plugin/switcher/switcher.js', async: true },
        { src: '/plugin/clipboard/copy.js', async: true },
        { src: '/plugin/help/usage.js', async: true },
        { src: '/plugin/notes/notes.js', async: true },
        { src: '/plugin/highlight/highlight.js', async: true }
      ]
    });

    Reveal.addEventListener( 'slidechanged', function(event) {
      const id = event.currentSlide.getAttribute('id') || '';
      document.body.setAttribute('data-slide', id);
    });
  </script>
</body>

</html>
